<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator By Gazeon</title>
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --panel:#0b1220;
      --accent: linear-gradient(135deg,#7c3aed,#06b6d4);
      --glass: rgba(255,255,255,0.04);
      --btn-size:64px;
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(800px 500px at 90% 90%, rgba(6,182,212,0.06), transparent),
                  var(--bg);
      display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef8;
    }.card{
  width:360px;
  max-width:100%;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius);
  padding:18px;
  box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
  backdrop-filter: blur(8px) saturate(110%);
}

.header{
  display:flex;align-items:center;gap:12px;margin-bottom:12px;
}
.logo{
  width:52px;height:52px;border-radius:12px;background:var(--accent);display:grid;place-items:center;font-weight:700;font-size:18px;color:white;box-shadow:0 6px 18px rgba(124,58,237,0.22);
}
.title{font-size:16px;line-height:1;color:#eaf2ff}
.subtitle{font-size:12px;color:#9fb4d7;margin-top:2px}

.screen{
  background:var(--panel);
  border-radius:12px;padding:14px;margin-bottom:14px;min-height:72px;display:flex;flex-direction:column;justify-content:center;align-items:flex-end;
}
.expr{font-size:13px;color:#9fb4d7;opacity:0.9;word-break:break-all}
.result{font-size:24px;font-weight:600;margin-top:6px}

.keys{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
button.btn{
  height:var(--btn-size);border-radius:12px;border:0;cursor:pointer;font-size:18px;font-weight:600;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  color:inherit;box-shadow: 0 6px 12px rgba(2,6,23,0.5);
  transition:transform .08s ease, box-shadow .08s ease;
  user-select:none;
}
button.btn:active{transform:translateY(2px)}

.btn.op{background: linear-gradient(135deg,#0b3b4b,#064e64);color:#a7f3ff;font-size:20px}
.btn.equal{grid-column:span 2;background:var(--accent);color:white;font-size:20px;box-shadow:0 10px 30px rgba(6,182,212,0.12)}
.btn.wide{grid-column:span 2}

.btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:#c9e7ff;font-weight:600}

/* responsive smaller buttons on small screens */
@media (max-width:380px){:root{--btn-size:56px}.card{padding:12px}.logo{width:46px;height:46px}}

  </style>
</head>
<body>
  <main class="card" role="application" aria-label="Kalkulator By Gazeon">
    <div class="header">
      <div class="logo">GZ</div>
      <div>
        <div class="title">kalkulator <strong>By Gazeon</strong></div>
        <div class="subtitle">Simple • Responsive • Stylish</div>
      </div>
    </div><div class="screen" id="screen">
  <div class="expr" id="expression">0</div>
  <div class="result" id="result">0</div>
</div>

<div class="keys" id="keys">
  <button class="btn secondary" data-action="clear">C</button>
  <button class="btn secondary" data-action="back">⌫</button>
  <button class="btn secondary" data-action="percent">%</button>
  <button class="btn op" data-value="/">÷</button>

  <button class="btn" data-value="7">7</button>
  <button class="btn" data-value="8">8</button>
  <button class="btn" data-value="9">9</button>
  <button class="btn op" data-value="*">×</button>

  <button class="btn" data-value="4">4</button>
  <button class="btn" data-value="5">5</button>
  <button class="btn" data-value="6">6</button>
  <button class="btn op" data-value="-">−</button>

  <button class="btn" data-value="1">1</button>
  <button class="btn" data-value="2">2</button>
  <button class="btn" data-value="3">3</button>
  <button class="btn op" data-value="+">+</button>

  <button class="btn" data-value="0" style="grid-column:span 2">0</button>
  <button class="btn" data-value=".">.</button>
  <button class="btn equal" data-action="equals">=</button>
</div>

  </main>  <script>
    (function(){
      const exprEl = document.getElementById('expression');
      const resEl = document.getElementById('result');
      let expr = '';

      function updateDisplay(){
        exprEl.textContent = expr || '0';
        try{
          if(expr.trim() === ''){ resEl.textContent = '0'; return }
          // replace × ÷ − with JS operators for safe eval
          const safeExpr = expr.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-');
          // prevent dangerous chars (only digits, operators, dot, parentheses, %)
          if(!/^[0-9+\-*/(). %]*$/.test(safeExpr)) { resEl.textContent = ''; return }
          // Evaluate percentage handling
          const evaluated = Function('return (' + safeExpr.replace(/%(?!\d)/g,'%') + ')')();
          if(evaluated !== undefined) resEl.textContent = String(evaluated);
        }catch(e){resEl.textContent=''}
      }

      function press(value){
        if(value === 'percent'){
          // convert last number to percentage: e.g. 50 -> (50/100)
          expr = expr.replace(/(\d+(?:\.\d+)?)$/,(m)=>`(${m}/100)`);
        } else if(value === 'back'){
          expr = expr.slice(0,-1);
        } else if(value === 'clear'){
          expr = '';
        } else if(value === 'equals'){
          try{
            const toEval = expr.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-');
            if(!/^[0-9+\-*/(). %]*$/.test(toEval)) { resEl.textContent='Error'; return }
            // Replace percent like (x/100) already handled or raw % -> divide by 100
            const sanitized = toEval.replace(/%/g,'/100');
            const result = Function('return ' + sanitized)();
            expr = String(result);
            resEl.textContent = expr;
          }catch(e){resEl.textContent='Error'}
        } else {
          // normal digit or operator
          // avoid two operators in a row (except minus and dot rules)
          if(/[+\-*/]/.test(value)){
            if(expr === '' && value !== '-') return; // don't start with +*/
            if(/[+\-*/]$/.test(expr)) expr = expr.slice(0,-1) + value;
            else expr += value;
          } else if(value === '.'){
            // prevent multiple dots in the current number
            const parts = expr.split(/[^0-9.]/);
            const last = parts[parts.length-1];
            if(last.includes('.')) return;
            expr += value;
          } else {
            expr += value;
          }
        }
        updateDisplay();
      }

      document.getElementById('keys').addEventListener('click', e=>{
        const btn = e.target.closest('button');
        if(!btn) return;
        const v = btn.getAttribute('data-value');
        const a = btn.getAttribute('data-action');
        if(a) press(a);
        else if(v) press(v);
      });

      // keyboard support
      window.addEventListener('keydown', e=>{
        if(e.key === 'Enter') { press('equals'); e.preventDefault(); }
        else if(e.key === 'Backspace') press('back');
        else if(e.key === 'Escape') press('clear');
        else if('%/*-+.()'.includes(e.key) || /[0-9]/.test(e.key)) press(e.key);
      });

      // init
      updateDisplay();
    })();
  </script></body>
</html>
